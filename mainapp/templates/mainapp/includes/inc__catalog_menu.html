<div class="links clearfix">
    <ul class="links-menu">
        <li>
            <a href="{% url 'main:category_items' 0 %}"
               {% if request.resolver_match.kwargs.category_pk == 0 %}class="active"{% endif %}>
                все
            </a>
        </li>
        {% for item in catalog_menu %}
            <li>
                <a href="{% url 'main:category_items' item.pk %}"
                class ="{% if request.resolver_match.kwargs.category_pk == item.pk %}active{% endif %}">
                    {{ item.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
